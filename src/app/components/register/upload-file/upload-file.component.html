<input #fileInput type="file" [accept]="accept" [hidden]="true" (change)="processWebImage($event)" />

<section tappable class="ion-activatable ripple-parent" (click)="selectImage()">
  <div class="left">
    <img src="assets/svgs/document.svg" alt="documento" />
    <!-- <img src="assets/svgs/document-active.svg" alt="documento" *ngIf="document.file" /> -->
    <div class="content">
      <h1>{{ document.title }}</h1>
      <p>{{ document.subtitle }}</p>
    </div>
  </div>
  <img src="assets/svgs/download.svg" alt="download" *ngIf="!document.file" />
  <img src="assets/svgs/check-circle.svg" alt="check" *ngIf="document.file" />
  <ion-ripple-effect></ion-ripple-effect>
</section>
