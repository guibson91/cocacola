<div class="container">
  <div class="star" *ngFor="let star of [1, 2, 3, 4, 5]">
    <img src="assets/svgs/star.svg" alt="star" *ngIf="star > rating" [ngStyle]="{ width: size }" tappable (click)="changeStar(star)" />
    <img src="assets/svgs/star-active.svg" alt="star-active" *ngIf="star <= rating" [ngStyle]="{ width: size }" tappable (click)="changeStar(star)" />
  </div>
</div>
